<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<h1>Fill out the form to place your fav ice cream order!</h1>
	<form id="form">
		<h3>*required</h3>
		<div class="user-info">
			<div class="box">
				<label for="username">*Name:</label>
				  <input type="text" id="username" name="username" required>
			</div>

			<div class="box">
				<label for="email">*Email:</label>
				  <input type="email" id="email" name="email" required>
			</div>
			<div class="box">
				<label for="usernum">*Phone:</label>
				  <input type="phone" id="usernum" placeholder="(805)-000-1111"="usernum" required>
			</div>
		</div>
		<div class="dropdown">
			<label for="flavor">Choose Flavor?</label>
			<select id="flavor" name="flavor">
				<option value="" disabled selected hidden>--Options--</option>
				<option value="strawberry">Strawberry swirls</option>
				<option value="butter-pecan">Butter Pecan</option>
				<option value="berry">Berry Yum</option>
				<option value="chocolate">Choco-Latte</option>
			</select>
		</div>
		<div class="radio"></div>
			<p>Cup or Cone?</p> 
			<div class="radiolabel">
				<input type="radio" id="cone" name="cup or cone" value="Cone">
				<label for="cone">Cone</label>
				<input type="radio" id="cone" name="cup or cone" value="Cup">
				<label for="cup">Cup</label>
				
			</div>
		</div>
		<p>What toppings would you like?</p>
		<div class="toppings">
			<input type="checkbox" name="topping" id="sprinkles" value="sprinkles">
			<label for="sprinkles">Sprinkles</label>
			<input type="checkbox" id="caramel" name="topping">
			<label for="caramel">Caramel</label>
			<input type="checkbox" id="chocolate" name="topping">
			<label for="chocolate">Choco-Latte</label>
			<input type="checkbox" id="fruit" name="topping">
			<label for="fruit">Fruit</label>
		</div>
		<input type="submit" value="Submit">

	</form>
</body>
